        <script src="data/ppf_infra_pub_energia_11.js"></script>
        <script src="data/ppf_infra_sal_cementerios_12.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:8
        }).fitBounds([[3.3712340869952593,-76.56957054636878],[3.3960701467554175,-76.52711734180888]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var wmsLayer = L.tileLayer.wms('http://ws-idesc.cali.gov.co:8081/geoserver/wms?service=WMS&version=1.1.0', {layers:'idesc:mc_barrios'}).addTo(map);
        map.createPane('pane_ppf_gen_barrios_2');
        map.getPane('pane_ppf_gen_barrios_2').style.zIndex = 402;
        var layer_ppf_gen_barrios_2 = L.WMS.layer("http://3.214.20.214:8080/geoserver/ppf_taller2/wms", "ppf_gen_barrios", {
            pane: 'pane_ppf_gen_barrios_2',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_ppf_gen_barrios_2);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ppf_infra_sal_cementerios_12.png" /> ppf_infra_sal_cementerios': cluster_ppf_infra_sal_cementerios_12,'<img src="legend/ppf_infra_pub_energia_11.png" /> ppf_infra_pub_energia': layer_ppf_infra_pub_energia_11,'<img src="legend/ppf_gen_viascomuna18_10.png" /> ppf_gen_viascomuna18': layer_ppf_gen_viascomuna18_10,'<img src="legend/ppf_infra_pub_acueducto_9.png" /> ppf_infra_pub_acueducto': layer_ppf_infra_pub_acueducto_9,'<img src="legend/ppf_infra_cul_bibliotecas_8.png" /> ppf_infra_cul_bibliotecas': layer_ppf_infra_cul_bibliotecas_8,'<img src="legend/ppf_infra_sal_hospitales_7.png" /> ppf_infra_sal_hospitales': layer_ppf_infra_sal_hospitales_7,'<img src="legend/ppf_infra_dep_canchas_6.png" /> ppf_infra_dep_canchas': layer_ppf_infra_dep_canchas_6,'<img src="legend/ppf_barrioscomuna18_5.png" /> ppf_barrioscomuna18': layer_ppf_barrioscomuna18_5,"ppf_gen_comunas": layer_ppf_gen_comunas_4,"ppf_gen_vias": layer_ppf_gen_vias_3,"ppf_gen_barrios": layer_ppf_gen_barrios_2,"ppf_gen_rios": layer_ppf_gen_rios_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        

        </script>

</html>
